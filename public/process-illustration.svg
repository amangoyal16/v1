  <circle cx="200" cy="150" r="80" fill="#f5f5f5" stroke="#eeeeee" stroke-width="2" />
  
  <!-- Process flow illustration -->
  <g>
    <!-- Discovery icon -->
    <circle cx="120" cy="150" r="30" fill="#f0f0f0" stroke="#000000" stroke-width="2" />
